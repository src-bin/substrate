---
name: Substrate Release

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  workflow_dispatch:

permissions:
  id-token: write # for aws-actions/configure-aws-credentials
  contents: read

jobs:
  macos-release:
    name: macOS Release

    strategy:
      matrix:
        os: [macos-13, macos-14]

    runs-on: ${{ matrix.os }}

    env:
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: xcode-select -p
      - run: go get ./...

      - run: make release

      - if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Substrate Release macOS ${{ runner.arch }}: *${{ job.status }}* — <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions log>"
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  release:
    name: Release

    needs: [macos-release, test]

    runs-on: ubuntu-latest

    env:
      #CHANNELS: "${{ secrets.CHANNELS }}"
      CHANNELS: "#random"
      GOBIN: $HOME/.local/bin
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: make release

      - if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Substrate Release Linux: *${{ job.status }}* — <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions log> / <${{ github.event.compare }}|compare changes on ${{ github.ref_name }}>"
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - if: always()
        run: |
          go run "tools/slack-codebuild/main.go" "${{ job.status }}"

  test:
    name: Test
    #secrets: inherit
    #uses: ./.github/workflows/test.yml
    runs-on: ubuntu-latest
    steps:
      - run: true # short circuit during workflow testing
...

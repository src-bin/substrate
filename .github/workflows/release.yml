---
name: Substrate Release

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  macos-release:
    name: macOS Release

    strategy:
      matrix:
        os: [macos-13, macos-14]

    runs-on: ${{ matrix.os }}

    permissions:
      id-token: write # for aws-actions/configure-aws-credentials
      contents: read

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: |
          set -x
          pwd
          ls -l
          env
          uname -a
          aws sts get-caller-identity

      #- run: |
      #    curl --data-urlencode 'payload={"text": "Released <https://github.com/src-bin/substrate/tree/'"$GITHUB_SHA"'|'"$GITHUB_SHA"'>"}' -s "${{ secrets.SLACK_WEBHOOK_URL }}"

  release:
    name: Release

    needs: [macos-release, test]

    runs-on: ubuntu-latest

    env:
      GOBIN: $HOME/.local/bin

    permissions:
      id-token: write # for aws-actions/configure-aws-credentials
      contents: read

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: |
          set -x
          pwd
          ls -l
          env
          uname -a
          aws sts get-caller-identity


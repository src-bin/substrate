---
name: Substrate Test

on:
  push:
    branches:
      - "*"
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write # for aws-actions/configure-aws-credentials
  contents: read

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    env:
      GOBIN: $HOME/.local/bin
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/checkout@v4
        with:
          path: test1
          repository: src-bin/test1
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test2
          repository: src-bin/test2
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test4
          repository: src-bin/test4
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test8
          repository: src-bin/test8
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: make
      - run: git diff --exit-code
      - run: make install
      - run: substrate terraform install --yes
      - run: make test

      - if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Substrate Test: *${{ job.status }}* â€” <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions log> / <${{ github.event.compare }}|compare changes on ${{ github.ref_name }}>"
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

...

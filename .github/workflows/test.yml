---
name: Substrate Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    env:
      GOBIN: $HOME/.local/bin

    permissions:
      id-token: write # for aws-actions/configure-aws-credentials
      contents: read

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/checkout@v4
        with:
          path: test1
          repository: src-bin/test1
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test2
          repository: src-bin/test2
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test4
          repository: src-bin/test4
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test8
          repository: src-bin/test8
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}

      - run: |
          pwd
          ls ..

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: |
          false
          make
          git diff --exit-code
          make install
          substrate terraform install --yes
          #make test

  slack:
    name: Slack
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "GitHub Actions / Substrate Test: ${{ job.status }}\n${{ github.event.head_commit.id }}\n${{ github.event.head_commit.url }}\n${{ github.event.ref }}",
              "blocks": [{
                "text": {
                  "text": "GitHub Actions / Substrate Test: ${{ job.status }}\n${{ github.event.head_commit.id }}\n${{ github.event.head_commit.url }}\n${{ github.event.ref }}",
                  "type": "mrkdwn",
                },
                "type": "section",
              }],
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

...

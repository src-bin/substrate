---
name: Substrate Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    env:
      GOBIN: $HOME/.local/bin
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    permissions:
      id-token: write # for aws-actions/configure-aws-credentials
      contents: read

    steps:

      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/checkout@v4
        with:
          path: test1
          repository: src-bin/test1
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test2
          repository: src-bin/test2
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test4
          repository: src-bin/test4
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          path: test8
          repository: src-bin/test8
          token: ${{ secrets.TEST_REPO_GITHUB_TOKEN }}

      - run: |
          pwd
          ls ..

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412086678291:role/GitHubActions
          aws-region: us-east-1

      - run: |
          make
          git diff --exit-code
          make install
          substrate terraform install --yes
          #make test

      - if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "text": {
                    "text": "Substrate Test: ${{ job.status }}",
                    "type": "plain_text"
                  },
                  "type": "header"
                },
                {
                  "text": {
                    "text": "Log: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nChanges: ${{ github.event.compare }}",
                    "type": "mrkdwn"
                  },
                  "type": "section"
                }
              ],
              "text": "Substrate Test: *${{ job.status }}*\nLog: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nChanges: ${{ github.event.compare }}"
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      #- run: |
      #    curl --data-urlencode 'payload={"text": "Released <https://github.com/src-bin/substrate/tree/'"$GITHUB_SHA"'|'"$GITHUB_SHA"'>"}' -s "${{ secrets.SLACK_WEBHOOK_URL }}"

...

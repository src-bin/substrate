# Substrate builds in AWS CodeBuild
#
# <https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html>
---
version: 0.2

env:
  variables:
    PATH: /root/bin:/root/.goenv/shims:/root/.goenv/bin:/go/bin:/usr/local/bin:/usr/bin

phases:
  install:
    commands:
      - curl -L -o terraform.zip -s https://releases.hashicorp.com/terraform/0.13.6/terraform_0.13.6_linux_amd64.zip
      - mkdir ~/bin
      - unzip terraform.zip -d ~/bin
    runtime-versions:
      golang: 1.15
  pre_build:
    commands:
      - date
      - pwd
      - env
      - go version
      - terraform version
      - make
      - git diff --quiet
      - make test
  build:
    commands:
      - date
  post_build:
    commands:
      - date
artifacts:
  files:
    - substrate-*-*-*-*.tar.gz
...
